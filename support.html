<!-- support.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Support</title>

  <style>
    :root{
      --bg0:#050608;
      --bg1:#0b0c10;
      --bg2:#12131a;

      --panel0: rgba(18,19,26,0.72);
      --panel1: rgba(10,10,14,0.72);

      --text:#e9ebf2;
      --muted:#a7adbd;

      --gold:#d4af37;
      --gold2:#f5d76e;

      --stroke: rgba(255,255,255,0.08);
      --shadow2: 0 16px 60px rgba(0,0,0,0.55);

      --r: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% 0%, rgba(212,175,55,0.08), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(245,215,110,0.06), transparent 55%),
        linear-gradient(135deg, var(--bg0), var(--bg1) 45%, var(--bg2));
      overflow-x:hidden;
    }

    /* Top disclosure bar (subtle, premium) */
    .top-note{
      position:fixed;
      top:0; left:0;
      width:100%;
      z-index:9999;
      background: linear-gradient(90deg, rgba(5,6,8,0.92), rgba(18,19,26,0.92));
      border-bottom: 1px solid rgba(212,175,55,0.22);
      color: rgba(245,215,110,0.95);
      font-size:12px;
      letter-spacing:0.6px;
      padding:6px 12px;
      text-align:center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding: 62px 18px 30px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 14px 16px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel0), var(--panel1));
      border-radius: calc(var(--r) + 2px);
      box-shadow: var(--shadow2);
      position:sticky;
      top:34px;
      z-index:50;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 240px;
    }
    .brand img{
      width:42px;
      height:42px;
      object-fit:contain;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.55));
    }
    .brand .title{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .brand .title strong{
      font-size:14px;
      letter-spacing:0.6px;
    }
    .brand .title span{
      font-size:12px;
      color:var(--muted);
    }

    .nav{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:center;
      flex:1;
    }
    .pill{
      text-decoration:none;
      color:var(--text);
      font-size:13px;
      padding:10px 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
      user-select:none;
    }
    .pill:hover{
      transform: translateY(-1px);
      border-color: rgba(212,175,55,0.35);
      background: rgba(212,175,55,0.06);
    }

    .badge{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      white-space:nowrap;
    }
    .badge .label{
      font-size:12px;
      color:var(--muted);
      letter-spacing:0.4px;
    }
    .badge .value{
      font-size:13px;
      font-weight:700;
      letter-spacing:0.3px;
    }
    .coins{
      color: var(--gold2);
      text-shadow: 0 0 18px rgba(212,175,55,0.18);
    }

    .card{
      margin-top:16px;
      border:1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius: var(--r);
      box-shadow: var(--shadow2);
      padding:16px;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(520px 240px at 18% 0%, rgba(212,175,55,0.12), transparent 55%);
      opacity:0.9;
      pointer-events:none;
    }
    .card > *{ position:relative; }

    h1{
      margin:0;
      font-size:18px;
      letter-spacing:0.6px;
    }
    .sub{
      margin-top:6px;
      color:var(--muted);
      font-size:13.5px;
      line-height:1.6;
    }

    .sectionTitle{
      margin-top:14px;
      font-size:12px;
      letter-spacing:0.9px;
      text-transform:uppercase;
      color: rgba(245,215,110,0.92);
    }

    .infoGrid{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
    }
    .info{
      border-radius: 16px;
      border:1px solid rgba(255,255,255,0.07);
      background: rgba(0,0,0,0.18);
      padding:12px;
    }
    .info b{
      display:block;
      font-size:13px;
      letter-spacing:0.3px;
    }
    .info span{
      display:block;
      margin-top:5px;
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
      word-break: break-word;
    }

    .link{
      color: var(--gold2);
      text-decoration:none;
    }
    .link:hover{ text-decoration:underline; }

    @media (max-width: 860px){
      .nav{ display:none; }
      .infoGrid{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="top-note">Play-for-fun simulator • No real money • No withdrawals</div>

  <div class="wrap">
    <header>
      <div class="brand">
        <img alt="Logo" src="https://s3-eu-west-1.amazonaws.com/tpd/logos/67bdce6bfa82955c61946b3e/0x0.png" />
        <div class="title">
          <strong>Support</strong>
          <span>Help • Contact</span>
        </div>
      </div>

      <nav class="nav">
        <a class="pill" href="index.html">Lobby</a>
        <a class="pill" href="profile.html">Profile</a>
        <a class="pill" href="login.html">Login</a>
      </nav>

      <div class="badge" title="Your balance (shared across games)">
        <div>
          <div class="label" id="userLabel">Guest</div>
          <div class="value coins" id="balanceText">0 Coins</div>
        </div>
      </div>
    </header>

    <section class="card">
      <h1>Contact</h1>
      <div class="sub">
        If you need help with a 96.com account specifically, these are the contact details.
      </div>

      <div class="sectionTitle">96.com Email</div>
      <div class="infoGrid">
        <div class="info">
          <b>Support Email</b>
          <span><a class="link" href="mailto:support@96.com">support@96.com</a></span>
        </div>

        <div class="info">
          <b>Referral / Affiliate</b>
          <span><a class="link" href="https://www.96partners.com/" target="_blank" rel="noreferrer">96partners.com</a></span>
        </div>
      </div>

      <div class="sectionTitle">Project Note</div>
      <div class="sub">
      </div>
    </section>
  </div>

  <script>
    // show local user + balance (same keys as the other pages)
    const LS = { user:"sim_user", balance:"sim_balance", display:"sim_display_name" };
    const $ = (id) => document.getElementById(id);

    function getBalance(){
      const raw = localStorage.getItem(LS.balance);
      const n = Number(raw);
      return Number.isFinite(n) ? n : 0;
    }
    function formatCoins(n){ return `${n.toLocaleString("en-GB")} Coins`; }

    const user = localStorage.getItem(LS.display) || localStorage.getItem(LS.user) || "Guest";
    $("userLabel").textContent = user;
    $("balanceText").textContent = formatCoins(getBalance());
  </script>
</body>
</html>
